<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACK</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* Allow the body to scroll */
        }

        /* Navbar (Header) Style */
nav {
    display: flex;
    justify-content: center;  /* Center the navbar content horizontally */
    align-items: center;      /* Center the logo vertically */
    padding-top: 0.5em;       /* Add space on top */
    padding-bottom: 0.5em;    /* Add space on bottom */
    margin: 0;
    background-color: #111;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
}

/* Logo (JACK) in Navbar */
.navbar-logo {
    font-family: 'Press Start 2P', monospace;
    color: #00ff00;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
    display: flex;
    justify-content: center; /* Center the logo content horizontally */
    align-items: center;     /* Center the logo vertically */
    text-align: center;
    width: auto;             /* Prevent logo from taking full width */
    margin: 0;
    padding: 0;
}

        /* Reel Container */
        .reel-container {
            display: flex;
            gap: 1vw;
            justify-content: center;
            align-items: center;
        }

        /* Reel */
        .reel {
            width: 3.5vw; /* Default width */
            height: 3.5vw; /* Default height */
            max-width: 50px;
            max-height: 50px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 3px solid #00ff00;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        /* Mobile adjustments to maintain rectangular shape */
        @media (max-width: 768px) {
            .reel {
                width: 45px;  /* Set a fixed width */
                height: 35px; /* Set a fixed height */
            }
            /* Adjusting the chat-container max height and input box spacing */
            .chat-container {
                max-height: calc(100vh - 140px); /* Reduce bottom space */
            }
            .input-container {
                bottom: 10px; /* Reduce spacing between chat container and input box */
            }
        }

        @media (min-width: 768px) {
            .reel {
                width: 3.5vw;
                height: 3.5vw;
            }
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            overflow-y: auto;
            position: absolute;
            bottom: 95px;
            max-height: calc(100vh - 180px);
            z-index: 5;
        }

        .message {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            max-width: 80%;
            line-height: 1.2;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .bot-message, .user-message {
            background-color: #333;
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            width: fit-content;
            line-height: 1.2;
        }

        .user-message {
            background-color: #004d00;
            color: #ffffff;
            align-self: flex-end;
            padding: 9px 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.2;
            max-width: 80%;
        }

        .typing-active::after {
            content: "";
            display: inline-block;
            background-color: #00ff00;
            width: 0.15em;
            height: 1em;
            animation: blink 1s steps(2, start) infinite;
            vertical-align: center;
            margin-left: 0.1ch;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 6px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: fixed;
            bottom: 20px;
            z-index: 10;
            margin-bottom: 10px;
            transition: bottom 0.3s ease;
        }

        .input-container textarea {
            width: 80%;
            min-height: 20px;
            max-height: 80px;
            padding: 9px 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #004d00;
            background: #1a1a1a;
            color: #00ff00;
            margin-right: 10px;
            resize: none;
            line-height: 1.2;
            overflow-y: auto;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid #004d00;
            background: grey;
            color: #ffffff;
            cursor: not-allowed;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        .input-container button.enabled {
            background: #004d00;
            cursor: pointer;
        }

        .input-container button.disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        .message br {
            display: block;
            height: 1.2em;
            margin: 0;
        }

        .message span {
            display: inline-block;
            padding-left: 1em;
            line-height: 1.2;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            body {
                font-size: 0.9rem;
            }
            .chat-container {
                max-height: calc(100vh - 160px);
            }
        }

        @media (min-width: 768px) {
            body {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar (Header) -->
    <nav>
        <div class="navbar-logo">
            <div class="reel-container">
                <div class="reel"><span>J</span></div>
                <div class="reel"><span>A</span></div>
                <div class="reel"><span>C</span></div>
                <div class="reel"><span>K</span></div>
            </div>
        </div>
    </nav>

    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <textarea id="messageInput" placeholder="Type a message" rows="1"></textarea>
        <button onclick="sendMessage()" id="sendButton" class="enabled">Send</button>
    </div>

    <script type="text/javascript">
        let botTyping = false;
        let botMessageChanged = false;
        let isKeyboardVisible = false;
        let userIsScrolling = false;
        let userId = "user1"; // You should generate a unique user ID per user/session in a real scenario
        let registrationStep = 0;
        let userName = '';
        let userMobile = '';

        window.onload = function () {
            addMessageToChat('bot', "Hello!| How can I help you today?|~for testing use: ~hello ~how are you ~what can you do ~who are you ~what is your name ~help ~bye ~register", true);
            window.addEventListener('resize', handleResize);
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.addEventListener('scroll', function () {
                if (chatContainer.scrollTop + chatContainer.clientHeight < chatContainer.scrollHeight) {
                    userIsScrolling = true;
                } else {
                    userIsScrolling = false;
                }
            });
        };

        function handleResize() {
            const currentHeight = window.innerHeight;
            if (currentHeight < 500) {
                if (!isKeyboardVisible) {
                    isKeyboardVisible = true;
                    adjustInputBoxPosition(true);
                }
            } else {
                if (isKeyboardVisible) {
                    isKeyboardVisible = false;
                    adjustInputBoxPosition(false);
                }
            }
        }

        function adjustInputBoxPosition(isKeyboardVisible) {
            const inputContainer = document.querySelector('.input-container');
            if (isKeyboardVisible) {
                inputContainer.style.bottom = '20px';
            } else {
                inputContainer.style.bottom = '20px';
            }
        }

        function typeText(text, element, delay = 50, callback) {
            element.innerHTML = '';
            let i = 0;

            function type() {
                if (i < text.length) {
                    const char = text.charAt(i);

                    if (char === '|') {
                        i++;
                        setTimeout(type, delay * 10);
                    } else if (char === '~') {
                        element.innerHTML += '<br>';
                        i++;
                        type();
                    } else {
                        element.innerHTML += char;
                        i++;
                        setTimeout(type, delay);
                    }
                } else {
                    if (callback) callback();
                }
            }

            type();
        }

        function enableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = false;
            sendButton.classList.add('enabled');
            sendButton.classList.remove('disabled');
        }

        function disableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.classList.remove('enabled');
            sendButton.classList.add('disabled');
        }

        function sendMessage() {
    if (botTyping || botMessageChanged) {
        return;
    }

    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    if (message) {
        addMessageToChat('user', message);
        messageInput.value = '';

        disableSendButton();

        fetch('/get_bot_response/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message, user_id: userId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.response) {
                addMessageToChat('bot', data.response, true);
            } else {
                addMessageToChat('bot', 'Error: No response from bot', true);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            addMessageToChat('bot', 'There was an error. Please try again.', true);
        });
    }
}


        document.getElementById('messageInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    const textarea = event.target;
                    const cursorPosition = textarea.selectionStart;
                    textarea.value = textarea.value.substring(0, cursorPosition) + '\n' + textarea.value.substring(cursorPosition);
                    event.preventDefault();
                } else {
                    event.preventDefault();
                    sendMessage();
                }
            }
        });

        function addMessageToChat(sender, message, isTypingEffect = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;

            // Create a flag to track if the user is at the bottom of the chat container
            const isAtBottom = chatContainer.scrollHeight - chatContainer.scrollTop === chatContainer.clientHeight;

            if (isTypingEffect) {
                botTyping = true;
                disableSendButton();
                typeText(message, messageElement, 50, () => {
                    botTyping = false;
                    enableSendButton();
                    if (isAtBottom) {
                        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
                    }
                });
            } else {
                messageElement.innerText = message;
                if (isAtBottom) {
                    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom if at the bottom
                }
            }

            chatContainer.appendChild(messageElement);
        }
    </script>
</body>
</html>
